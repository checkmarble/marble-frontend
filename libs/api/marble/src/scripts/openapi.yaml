openapi: 3.0.3
info:
  version: 1.0.0
  title: 'Marble API'
  description: 'Consume Marble internal endpoints'
tags:
  - name: Authorization
    description: Operations about authorization.
  - name: Decisions
    description: Operations about decisions.
  - name: Scenarios
    description: Operations about scenarios.
  - name: Scenario Iterations
    description: Operations about scenario iterations.
  - name: Scenario Iteration Rules
    description: Operations about scenario iteration rules.
  - name: Scenario Publications
    description: Operations about scenario publications.
servers:
  - url: 'http://localhost:8080'
    description: Local devlopment server
paths:
  /token:
    post:
      tags:
        - Authorization
      summary: Get an access token
      operationId: postToken
      security: []
      requestBody:
        description: 'Valid refresh token required to generate a new access token'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTokenBody'
        required: true
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          $ref: '#/components/responses/401'
  /decisions:
    get:
      tags:
        - Decisions
      summary: List decisions
      operationId: listDecisions
      security:
        - Oauth2ClientCredentials: []
      responses:
        '200':
          description: List of corresponding decisions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Decision'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /decisions/{decisionId}:
    get:
      tags:
        - Decisions
      summary: Get a decision by id
      operationId: getDecision
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: decisionId
          description: ID of the decision that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The decision corresponding to the provided `decisionId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Decision'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenarios:
    get:
      tags:
        - Scenarios
      summary: List scenarios
      operationId: listScenarios
      security:
        - Oauth2ClientCredentials: []
      responses:
        '200':
          description: List of corresponding scenario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Scenario'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - Scenarios
      summary: Create a scenario
      operationId: createScenario
      security:
        - Oauth2ClientCredentials: []
      requestBody:
        description: 'Scenario object that needs to be added to the database'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioBody'
        required: true
      responses:
        '200':
          description: Created scenario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scenario'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
  /scenarios/{scenarioId}:
    get:
      tags:
        - Scenarios
      summary: Get a scenario by id
      operationId: getScenario
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioId
          description: ID of the scenario that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The scenario corresponding to the provided `scenarioId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scenario'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    put:
      tags:
        - Scenarios
      summary: Update a scenario
      operationId: updateScenario
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioId
          description: ID of the scenario that need to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Updated scenario object'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScenarioBody'
        required: true
      responses:
        '200':
          description: The updated scenario corresponding to the provided `scenarioId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scenario'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-iterations:
    get:
      tags:
        - Scenario Iterations
      summary: List iterations
      description: List iterations corresponding to filters
      operationId: listScenarioIterations
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioId
          description: ID of the scenario returned iterations should be linked to
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Scenario iterations corresponding to filters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScenarioIteration'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    post:
      tags:
        - Scenario Iterations
      summary: Create a scenario iteration
      description: Create a scenario iteration for a given `scenarioId`
      operationId: createScenarioIteration
      security:
        - Oauth2ClientCredentials: []
      requestBody:
        description: 'Scenario iteration object to create and linked `scenarioId`'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioIterationBody'
        required: true
      responses:
        '200':
          description: The created scenario iteration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationWithBody'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-iterations/{scenarioIterationId}:
    get:
      tags:
        - Scenario Iterations
      summary: Get a scenario iteration by id
      operationId: getScenarioIteration
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioIterationId
          description: ID of the scenario iteration that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The scenario iteration corresponding to the provided `scenarioIterationId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationWithBody'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    put:
      tags:
        - Scenario Iterations
      summary: Update a scenario iteration
      operationId: updateScenarioIteration
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioIterationId
          description: ID of the scenario iteration that need to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Updated scenario iteration object'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScenarioIterationBody'
        required: true
      responses:
        '200':
          description: The updated scenario iteration corresponding to the provided `scenarioIterationId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationWithBody'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-iteration-rules:
    get:
      tags:
        - Scenario Iteration Rules
      summary: List rules
      description: List rules using provided filters
      operationId: listScenarioIterationRules
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioIterationId
          description: ID of the scenario iteration returned rules should be linked to
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Scenario iterations rules corresponding to filters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScenarioIterationRule'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    post:
      tags:
        - Scenario Iteration Rules
      summary: Create a scenario iteration rule
      description: Create a scenario iteration rule for a given `scenarioIterationId`
      operationId: createScenarioIterationRule
      security:
        - Oauth2ClientCredentials: []
      requestBody:
        description: 'Scenario iteration rule object to create and linked `scenarioIterationId`'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioIterationRuleBody'
        required: true
      responses:
        '200':
          description: The created scenario iteration rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationRule'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-iteration-rules/{ruleId}:
    get:
      tags:
        - Scenario Iteration Rules
      summary: Get a scenario iteration rule by id
      operationId: getScenarioIterationRule
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: ruleId
          description: ID of the rule that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The scenario iteration rule corresponding to the provided `ruleId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationRule'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    put:
      tags:
        - Scenario Iteration Rules
      summary: Update a scenario iteration rule
      operationId: updateScenarioIterationRule
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: ruleId
          description: ID of the rule that need to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Updated scenario iteration rule object'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScenarioIterationRuleBody'
        required: true
      responses:
        '200':
          description: The updated scenario iteration rule corresponding to the provided `ruleId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioIterationRule'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-publications:
    get:
      tags:
        - Scenario Publications
      summary: List scenario publications
      description: List scenario publications using provided filters
      operationId: listScenarioPublications
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioId
          description: ID of the scenario returned publications should be linked to
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: scenarioIterationId
          description: ID of the scenario iteration returned publications should be linked to
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: publicationAction
          description: publication action to return
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/PublicationAction'
      responses:
        '200':
          description: Scenario publications corresponding to filters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScenarioPublication'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    post:
      tags:
        - Scenario Publications
      summary: Create a scenario publication
      operationId: createScenarioPublication
      security:
        - Oauth2ClientCredentials: []
      requestBody:
        description: 'Describe the scenario publication action'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenarioPublicationBody'
        required: true
      responses:
        '200':
          description: The list of created scenario publication actions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScenarioPublication'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /scenario-publications/{scenarioPublicationId}:
    get:
      tags:
        - Scenario Publications
      summary: Get a scenario publication by id
      operationId: getScenarioPublication
      security:
        - Oauth2ClientCredentials: []
      parameters:
        - name: scenarioPublicationId
          description: ID of the scenario publication that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The scenario publication corresponding to the provided `scenarioPublicationId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioPublication'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
components:
  schemas:
    CreateTokenBody:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
    Token:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    Decision:
      type: object
      required:
        - id
        - created_at
        - trigger_object
        - outcome
        - scenario
        - rules
        - score
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        trigger_object:
          type: object
        outcome:
          type: string
          enum: ['approve', 'review', 'reject', 'null', 'unknown']
        scenario:
          type: string
          required:
            - id
            - name
            - description
            - version
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            description:
              type: string
            version:
              type: integer
        rules:
          type: array
          items:
            type: object
            required:
              - name
              - description
              - score_modifier
              - result
            properties:
              name:
                type: string
              description:
                type: string
              score_modifier:
                type: integer
              result:
                type: boolean
              error:
                $ref: '#/components/schemas/Error'
        score:
          type: integer
        error:
          $ref: '#/components/schemas/Error'
    Scenario:
      type: object
      required:
        - id
        - name
        - description
        - triggerObjectType
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        triggerObjectType:
          type: string
        createdAt:
          type: string
          format: date-time
        liveVersionId:
          type: string
          format: uuid
    CreateScenarioBody:
      type: object
      required:
        - name
        - description
        - triggerObjectType
      properties:
        name:
          type: string
        description:
          type: string
        triggerObjectType:
          type: string
    UpdateScenarioBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    ScenarioIteration:
      type: object
      required:
        - id
        - scenarioId
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        scenarioId:
          type: string
          format: uuid
        version:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ScenarioIterationWithBody:
      allOf:
        - $ref: '#/components/schemas/ScenarioIteration'
        - type: object
          required:
            - body
          properties:
            body:
              type: object
              required:
                - rules
              properties:
                triggerCondition:
                  $ref: '#/components/schemas/Operator'
                  description: Valid marshalled operator
                scoreReviewThreshold:
                  type: integer
                  minimum: 0
                scoreRejectThreshold:
                  type: integer
                  minimum: 0
                rules:
                  type: array
                  items:
                    $ref: '#/components/schemas/ScenarioIterationRule'
    CreateScenarioIterationBody:
      type: object
      required:
        - scenarioId
      properties:
        scenarioId:
          type: string
          format: uuid
        body:
          type: object
          properties:
            triggerCondition:
              $ref: '#/components/schemas/Operator'
              description: Valid marshalled operator
            scoreReviewThreshold:
              type: integer
              minimum: 0
            scoreRejectThreshold:
              type: integer
              minimum: 0
            rules:
              type: array
              items:
                $ref: '#/components/schemas/CreateScenarioIterationRuleBody'
    UpdateScenarioIterationBody:
      type: object
      properties:
        body:
          type: object
          properties:
            triggerCondition:
              $ref: '#/components/schemas/Operator'
              description: Valid marshalled operator
            scoreReviewThreshold:
              type: integer
              minimum: 0
            scoreRejectThreshold:
              type: integer
              minimum: 0
    ScenarioIterationRule:
      type: object
      required:
        - id
        - scenarioIterationId
        - displayOrder
        - name
        - description
        - formula
        - scoreModifier
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        scenarioIterationId:
          type: string
          format: uuid
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          $ref: '#/components/schemas/Operator'
          description: Valid marshalled operator
        scoreModifier:
          type: integer
        createdAt:
          type: string
          format: date-time
    CreateScenarioIterationRuleBody:
      type: object
      required:
        - scenarioIterationId
        - displayOrder
        - name
        - description
        - formula
        - scoreModifier
      properties:
        scenarioIterationId:
          type: string
          format: uuid
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          $ref: '#/components/schemas/Operator'
          description: Valid marshalled operator
        scoreModifier:
          type: integer
    UpdateScenarioIterationRuleBody:
      type: object
      properties:
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          type: object
          description: Valid marshalled operator
        scoreModifier:
          type: integer
    ScenarioPublication:
      type: object
      required:
        - id
        - createdAt
        - scenarioIterationId
        - publicationAction
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        scenarioIterationId:
          type: string
          format: uuid
        publicationAction:
          $ref: '#/components/schemas/PublicationAction'
    CreateScenarioPublicationBody:
      type: object
      required:
        - scenarioIterationId
        - publicationAction
      properties:
        scenarioIterationId:
          type: string
          format: uuid
        publicationAction:
          $ref: '#/components/schemas/PublicationAction'
    PublicationAction:
      type: string
      enum: ['publish', 'unpublish']
    Operator:
      oneOf:
        - $ref: '#/components/schemas/AndOperator'
        - $ref: '#/components/schemas/OrOperator'
        - $ref: '#/components/schemas/EqualBoolOperator'
        - $ref: '#/components/schemas/EqualStringOperator'
        - $ref: '#/components/schemas/EqualFloatOperator'
        - $ref: '#/components/schemas/FalseOperator'
        - $ref: '#/components/schemas/TrueOperator'
        - $ref: '#/components/schemas/NotOperator'
        - $ref: '#/components/schemas/StringIsInListOperator'
        - $ref: '#/components/schemas/FloatScalarOperator'
        - $ref: '#/components/schemas/StringScalarOperator'
        - $ref: '#/components/schemas/DbFieldBoolOperator'
        - $ref: '#/components/schemas/DbFieldFloatOperator'
        - $ref: '#/components/schemas/DbFieldStringOperator'
        - $ref: '#/components/schemas/PayloadFieldBoolOperator'
        - $ref: '#/components/schemas/PayloadFieldFloatOperator'
        - $ref: '#/components/schemas/PayloadFieldStringOperator'
        - $ref: '#/components/schemas/SumFloatOperator'
        - $ref: '#/components/schemas/ProductFloatOperator'
        - $ref: '#/components/schemas/SubstractFloatOperator'
        - $ref: '#/components/schemas/DivideFloatOperator'
        - $ref: '#/components/schemas/RoundFloatOperator'
    AndOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['AND']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    OrOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['OR']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    EqualBoolOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['EQUAL_BOOL']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    EqualStringOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['EQUAL_STRING']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    EqualFloatOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['EQUAL_FLOAT']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    FalseOperator:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: ['FALSE']
    TrueOperator:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: ['TRUE']
    NotOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['NOT']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    StringIsInListOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ['STRING_IS_IN_LIST']
        children:
          type: array
          items:
            $ref: '#/components/schemas/Operator'
    FloatScalarOperator:
      type: object
      required:
        - type
        - staticData
      properties:
        type:
          type: string
          enum: ['FLOAT_SCALAR']
        staticData:
          type: object
          required:
            - value
          properties:
            value:
              type: number
    StringScalarOperator:
      type: object
      required:
        - type
        - staticData
      properties:
        type:
          type: string
          enum: ['STRING_SCALAR']
        staticData:
          type: object
          required:
            - value
          properties:
            value:
              type: number
    DbFieldBoolOperator:
      type: object
