version: 2
enable-beta-ecosystems: true
updates:
  # Root workspace dependencies
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      root-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps):"

  # App Builder package
  - package-ecosystem: "bun"
    directory: "/packages/app-builder"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      app-builder-major:
        update-types:
          - "major"
      app-builder-minor-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(app-builder):"

  # Marble API package
  - package-ecosystem: "bun"
