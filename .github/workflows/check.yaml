name: Reusable check job

on:
  workflow_call:

permissions:
  contents: read
  actions: read

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      # - uses: pnpm/action-setup@v4
      - uses: oven-sh/setup-bun@v2
      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version-file: '.tool-versions'
      #     cache: 'pnpm'
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome
        run: biome ci .

      - run: bun install

      - run: |
          bun --filter marble-api exec swagger-cli validate openapis/marblecore-api.yaml
          bun --filter marble-api exec swagger-cli validate openapis/feature-access-api.yaml
          bun --filter marble-api exec swagger-cli validate openapis/transfercheck-api.yaml
          bun --filter marble-api run generate-api
          git diff --exit-code || (echo 'Generated API stubs not up to date with OpenAPI specification.' && exit 1)

      - run: bun run -r type-check
      - run: bun run test:all
      - run: bun run -r build
