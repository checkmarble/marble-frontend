/analytics:
  get:
    tags:
      - Analytics
    summary: List analytics associated with the current organization (present in the JWT)
    operationId: listAnalytics
    security:
      - bearerAuth: []
    responses:
      '200':
        description: The analytics corresponding to the current organization (present in the JWT)
        content:
          application/json:
            schema:
              type: object
              required:
                - analytics
              properties:
                analytics:
                  type: array
                  items:
                    $ref: '#/components/schemas/AnalyticsDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
/config:
  get:
    tags:
      - Application config
    summary: Retrieves the configuration of the frontend app
    operationId: getAppConfig
    responses:
      '200':
        description: The config
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppConfigDto'
/editor/{scenarioId}/identifiers:
  get:
    tags:
      - Editor
    summary: List all identifiers
    operationId: listIdentifiers
    security:
      - bearerAuth: []
    parameters:
      - name: scenarioId
        description: ID of the scenario
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The list of identifiers
        content:
          application/json:
            schema:
              type: object
              required:
                - database_accessors
                - payload_accessors
              properties:
                database_accessors:
                  type: array
                  items:
                    $ref: 'ast.yml#/components/schemas/NodeDto'
                payload_accessors:
                  type: array
                  items:
                    $ref: 'ast.yml#/components/schemas/NodeDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'

components:
  schemas:
    AnalyticsDto:
      type: object
      required:
        - embedding_type
        - signed_embedding_url
      properties:
        embedding_type:
          type: string
          enum: [global_dashboard, unknown_embedding_type]
        signed_embedding_url:
          type: string
          format: uri
    AppConfigDto:
      type: object
      required:
        - version
        - status
        - urls
        - auth
        - features
      properties:
        version:
          type: string
        status:
          type: object
          required:
            - migrations
            - has_org
            - has_user
          properties:
            migrations:
              type: boolean
            has_org:
              type: boolean
            has_user:
              type: boolean
        urls:
          type: object
          required:
            - marble
            - metabase
          properties:
            marble:
              type: string
            metabase:
              type: string
        auth:
          type: object
          required:
            - firebase
          properties:
            firebase:
              type: object
              required:
                - is_emulator
                - emulator_host
                - project_id
                - api_key
                - auth_domain
              properties:
                is_emulator:
                  type: boolean
                emulator_host:
                  type: string
                project_id:
                  type: string
                api_key:
                  type: string
                auth_domain:
                  type: string
        features:
          type: object
          required:
            - sso
            - segment
          properties:
            sso:
              type: boolean
            segment:
              type: boolean
