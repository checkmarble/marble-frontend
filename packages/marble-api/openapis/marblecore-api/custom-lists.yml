/custom-lists:
  get:
    tags:
      - CustomList
    summary: List custom list
    operationId: listCustomLists
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of corresponding custom lists
        content:
          application/json:
            schema:
              type: object
              required:
                - custom_lists
              properties:
                custom_lists:
                  type: array
                  items:
                    $ref: '#/components/schemas/CustomListDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
  post:
    tags:
      - CustomList
    summary: Create a custom list
    operationId: createCustomList
    security:
      - bearerAuth: []
    requestBody:
      description: Custom list object that needs to be added to the database
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCustomListBodyDto'
      required: true
    responses:
      '200':
        description: Created custom list
        content:
          application/json:
            schema:
              type: object
              required:
                - custom_list
              properties:
                custom_list:
                  $ref: '#/components/schemas/CustomListDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '422':
        $ref: 'components.yml#/responses/422'
/custom-lists/{customListId}:
  get:
    tags:
      - CustomList
    summary: Get values of the corresponding custom list
    operationId: getCustomList
    security:
      - bearerAuth: []
    parameters:
      - name: customListId
        description: ID of the custom list that need to be fetched
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Values from the custom list corresponding to the provided `customListId`
        content:
          application/json:
            schema:
              type: object
              required:
                - custom_list
              properties:
                custom_list:
                  $ref: '#/components/schemas/CustomListWithValuesDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
  patch:
    tags:
      - CustomList
    summary: Update a custom list
    operationId: updateCustomList
    security:
      - bearerAuth: []
    parameters:
      - name: customListId
        description: ID of the custom list that need to be updated
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      description: 'Updated scenario object'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCustomListBodyDto'
      required: true
    responses:
      '200':
        description: The updated custom list corresponding to the provided `customListId`
        content:
          application/json:
            schema:
              type: object
              properties:
                custom_list:
                  $ref: '#/components/schemas/CustomListDto'
              required:
                - custom_list
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
  delete:
    tags:
      - CustomList
    summary: Delete a custom list
    operationId: deleteCustomList
    security:
      - bearerAuth: []
    parameters:
      - name: customListId
        description: ID of the custom list that need to be deleted
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The deleted custom list corresponding to the provided `customListId`
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomListDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
/custom-lists/{customListId}/values:
  post:
    tags:
      - CustomList
    summary: Create a custom list value
    operationId: createCustomListValue
    security:
      - bearerAuth: []
    parameters:
      - name: customListId
        description: ID of the custom list on which the value will be added
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      description: Custom list value object that needs to be added to the database
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateCustomListValueBody'
      required: true
    responses:
      '200':
        description: Created custom list Value
        content:
          application/json:
            schema:
              type: object
              required:
                - custom_list_value
              properties:
                custom_list_value:
                  $ref: '#/components/schemas/CustomListValueDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '409':
        $ref: 'components.yml#/responses/409'
      '422':
        $ref: 'components.yml#/responses/422'
/custom-lists/{customListId}/values/{customListValueId}:
  delete:
    tags:
      - CustomList
    summary: Delete a custom list value
    operationId: deleteCustomListValue
    security:
      - bearerAuth: []
    parameters:
      - name: customListId
        description: ID of the custom list associated with the deleted value
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: customListValueId
        description: ID of the custom value
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The deleted custom list value corresponding to the provided `customListId`
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomListValueDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'

components:
  schemas:
    CustomListDto:
      type: object
      required:
        - id
        - name
        - description
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CustomListValueDto:
      type: object
      required:
        - id
        - value
      properties:
        id:
          type: string
          format: uuid
        value:
          type: string
    CustomListWithValuesDto:
      allOf:
        - $ref: '#/components/schemas/CustomListDto'
        - type: object
          required:
            - values
          properties:
            values:
              type: array
              items:
                $ref: '#/components/schemas/CustomListValueDto'
    CreateCustomListBodyDto:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    UpdateCustomListBodyDto:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    CreateCustomListValueBody:
      type: object
      required:
        - value
      properties:
        value:
          type: string
