/screenings:
  get:
    tags:
      - Screening
    summary: List screenings for a decision
    operationId: listScreenings
    parameters:
      - name: decision_id
        description: ID of the decision
        in: query
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The list of screenings
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ScreeningDto'
/screenings/datasets:
  get:
    tags:
      - Screening
    summary: List Open Sanction Dataset
    operationId: listOpenSanctionDatasets
    responses:
      '200':
        description: The list of datasets
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenSanctionsCatalogDto'
/screenings/freshness:
  get:
    tags:
      - Screening
    summary: Retrieve the freshness of sanction datasets
    operationId: getDatasetsFreshness
    responses:
      '200':
        description: Freshness descriptor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenSanctionsDatasetFreshnessDto'
/screenings/{screeningId}/files:
  get:
    tags:
      - Screening
    summary: List files for screening
    operationId: listScreeningFiles
    parameters:
      - name: screeningId
        description: ID of the screening
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The list of the files
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ScreeningFileDto'
  post:
    tags:
      - Screening
    summary: Upload a file to a screening
    operationId: uploadScreeningFile
    security:
      - bearerAuth: []
    parameters:
      - name: screeningId
        description: ID of the screening
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      description: 'The file to upload'
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      '200':
        description: The file uploaded
/screenings/{screeningId}/files/{fileId}:
  get:
    tags:
      - Screening
    summary: Download a screening uploaded file
    operationId: downloadScreeningFile
    security:
      - bearerAuth: []
    parameters:
      - name: screeningId
        description: ID of the screening that contains the file to be downloaded
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: fileId
        description: ID of the file to download
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Signed url to download the screening file's content
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  description: Signed url to download the screening file's content
      '401':
        $ref: 'components.yml#/responses/401'
/screenings/matches/{matchId}:
  patch:
    tags:
      - Screening
    summary: Update the status of a screening match
    operationId: updateScreeningMatch
    parameters:
      - name: matchId
        description: ID of the match to update
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      description: 'Updated match object'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/updateScreeningMatchDto'
      required: true
    responses:
      '200':
        description: The match returned ?
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreeningMatchDto'
/screenings/matches/{matchId}/enrich:
  post:
    tags:
      - Screening
    summary: Enrich the match payload with complete data
    operationId: enrichScreeningMatch
    parameters:
      - name: matchId
        description: ID of the match to update
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The match returned ?
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreeningMatchDto'
      '404':
        $ref: 'components.yml#/responses/404'
      '409':
        $ref: 'components.yml#/responses/409'
/screenings/search:
  post:
    tags:
      - Screening
    summary: Search possible matches
    operationId: searchScreeningMatches
    requestBody:
      description: 'Refine query params'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScreeningRefineDto'
    responses:
      '200':
        description: The list of matches
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ScreeningMatchPayloadDto'
/screenings/refine:
  post:
    tags:
      - Screening
    summary: Try refine the search
    operationId: refineScreening
    requestBody:
      description: 'Refine query'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScreeningRefineDto'
    responses:
      '200':
        description: The screening created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreeningDto'

components:
  schemas:
    OpenSanctionsCatalogDataset:
      type: object
      required:
        - name
        - title
      properties:
        name:
          type: string
        title:
          type: string
        tag:
          type: string
    OpenSanctionsCatalogSection:
      type: object
      required:
        - name
        - title
        - datasets
      properties:
        name:
          type: string
        title:
          type: string
        datasets:
          type: array
          items:
            $ref: '#/components/schemas/OpenSanctionsCatalogDataset'
    OpenSanctionsCatalogDto:
      type: object
      required:
        - sections
      properties:
        sections:
          type: array
          items:
            $ref: '#/components/schemas/OpenSanctionsCatalogSection'
    OpenSanctionsDatasetFreshnessDto:
      type: object
      required:
        - upstream
        - version
        - up_to_date
      properties:
        upstream:
          $ref: '#/components/schemas/OpenSanctionsUpstreamDatasetFreshnessDto'
        version:
          type: string
        up_to_date:
          type: boolean
    OpenSanctionsUpstreamDatasetFreshnessDto:
      type: object
      required:
        - version
        - name
        - last_export
      properties:
        version:
          type: string
        name:
          type: string
        last_export:
          type: string
          format: date-time
    ScreeningConfigDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        rule_group:
          type: string
        datasets:
          type: array
          items:
            type: string
        threshold:
          type: integer
          minimum: 0
          maximum: 100
        forced_outcome:
          $ref: 'decisions.yml#/components/schemas/OutcomeDto'
        trigger_rule:
          $ref: 'ast.yml#/components/schemas/NodeDto'
        entity_type:
          type: string
          enum:
            - Thing
            - Person
            - Organization
            - Vehicle
        query:
          description: Mapping from OpenSanction entity field to AST node. All entity types support the `name` field. Additional field will depend on the selected entity type.
          type: object
          required:
            - name
          additionalProperties:
            $ref: 'ast.yml#/components/schemas/NodeDto'
          properties:
            name:
              $ref: 'ast.yml#/components/schemas/NodeDto'
        counterparty_id_expression:
          $ref: 'ast.yml#/components/schemas/NodeDto'
        preprocessing:
          description: Configuration of preprocessing steps for the counterparty name
          type: object
          properties:
            use_ner:
              description: Whether the counterparty name should go through Name Entity Recognition
              type: boolean
            skip_if_under:
              description: Whether to skip the rule if the counterparty name is under X characters
              type: integer
              minimum: 0
            remove_numbers:
              description: Whether to strip numbers from the counterparty name
              type: boolean
            ignore_list_id:
              description: Whether to strip items from a custom list from the counterparty name
              type: string
              format: uuid
    ScreeningDto:
      type: object
      anyOf:
        - $ref: '#/components/schemas/ScreeningSuccessDto'
        - $ref: '#/components/schemas/ScreeningNoHitDto'
        - $ref: '#/components/schemas/ScreeningErrorDto'
    ScreeningSuccessDto:
      type: object
      required:
        - id
        - config
        - decision_id
        - status
        - request
        - partial
        - is_manual
        - matches
      properties:
        id:
          type: string
          format: uuid
        config:
          type: object
          required:
            - name
          properties:
            name:
              type: string
        decision_id:
          type: string
          format: uuid
        status:
          type: string
          enum: ['in_review', 'confirmed_hit']
        request:
          $ref: '#/components/schemas/ScreeningRequestDto'
        initial_query:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningQueryDto'
        partial:
          type: boolean
        is_manual:
          type: boolean
        matches:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningMatchDto'
    ScreeningNoHitDto:
      type: object
      required:
        - id
        - config
        - decision_id
        - status
        - partial
        - is_manual
        - matches
      properties:
        id:
          type: string
          format: uuid
        config:
          type: object
          required:
            - name
          properties:
            name:
              type: string
        decision_id:
          type: string
          format: uuid
        status:
          type: string
          enum: ['no_hit']
        request:
          $ref: '#/components/schemas/ScreeningRequestDto'
        initial_query:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningQueryDto'
        partial:
          type: boolean
        is_manual:
          type: boolean
        matches:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningMatchDto'
    ScreeningErrorDto:
      type: object
      required:
        - id
        - config
        - decision_id
        - status
        - partial
        - is_manual
        - matches
        - error_codes
      properties:
        id:
          type: string
          format: uuid
        config:
          type: object
          required:
            - name
          properties:
            name:
              type: string
        decision_id:
          type: string
          format: uuid
        status:
          type: string
          enum: ['error']
        request:
          $ref: '#/components/schemas/ScreeningRequestDto'
        initial_query:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningQueryDto'
        partial:
          type: boolean
        is_manual:
          type: boolean
        matches:
          type: array
          items:
            $ref: '#/components/schemas/ScreeningMatchDto'
        error_codes:
          type: array
          items:
            type: string
            enum: ['all_fields_null_or_empty']
    ScreeningFileDto:
      type: object
      required:
        - id
        - filename
        - created_at
      properties:
        id:
          type: string
          format: uuid
        filename:
          type: string
        created_at:
          type: string
          format: date-time
    ScreeningSanctionEntityDto:
      type: object
      required:
        - id
        - schema
        - properties
      properties:
        id:
          type: string
        schema:
          type: string
          enum: ['Sanction']
        properties:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    ScreeningMatchPayloadDto:
      type: object
      required:
        - id
        - match
        - score
        - schema
        - caption
        - properties
      properties:
        id:
          type: string
        match:
          type: boolean
        score:
          type: number
        schema:
          $ref: '#/components/schemas/ScreeningEntityDto'
        caption:
          type: string
        properties:
          allOf:
            - type: object
              properties:
                sanctions:
                  type: array
                  items:
                    $ref: '#/components/schemas/ScreeningSanctionEntityDto'
            - type: object
              additionalProperties:
                type: array
                items:
                  type: string
    ScreeningMatchDto:
      type: object
      required:
        - id
        - entity_id
        - query_ids
        - status
        - datasets
        - payload
        - enriched
        - comments
      properties:
        id:
          type: string
        entity_id:
          type: string
        query_ids:
          type: array
          items:
            type: string
        status:
          type: string
          enum: ['pending', 'confirmed_hit', 'no_hit', 'skipped']
        datasets:
          type: array
        unique_counterparty_identifier:
          type: string
        payload:
          $ref: '#/components/schemas/ScreeningMatchPayloadDto'
        enriched:
          type: boolean
        comments:
          type: array
          items:
            type: object
            required:
              - id
              - author_id
              - comment
              - created_at
            properties:
              id:
                type: string
                format: uuid
              author_id:
                type: string
                format: uuid
              comment:
                type: string
              created_at:
                type: string
                format: date-time
    ScreeningEntityDto:
      type: string
      enum:
        [
          'Thing',
          'Address',
          'Airplane',
          'Asset',
          'Associate',
          'Company',
          'CryptoWallet',
          'Debt',
          'Directorship',
          'Employment',
          'Family',
          'Identification',
          'LegalEntity',
          'Membership',
          'Occupancy',
          'Organization',
          'Ownership',
          'Passport',
          'Payment',
          'Person',
          'Position',
          'PublicBody',
          'Representation',
          'Sanction',
          'Security',
          'Succession',
          'UnknownLink',
          'Vessel',
          'Vehicle',
        ]
    ScreeningQueryDto:
      type: object
      required:
        - schema
        - properties
      properties:
        schema:
          $ref: '#/components/schemas/ScreeningEntityDto'
        properties:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    ScreeningRequestDto:
      type: object
      required:
        - threshold
        - limit
        - search_input
      properties:
        threshold:
          type: number
        limit:
          type: number
        search_input:
          type: object
          required:
            - queries
          properties:
            queries:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/ScreeningQueryDto'
    ScreeningRefineDto:
      type: object
    updateScreeningMatchDto:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: ['confirmed_hit', 'no_hit']
        comment:
          type: string
        whitelist:
          type: boolean
