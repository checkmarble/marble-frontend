/admin/audit-events:
  get:
    tags:
      - Admin
    summary: List audit events
    operationId: listAuditEvents
    security:
      - bearerAuth: []
    parameters:
      - name: from
        description: Date range start
        in: query
        schema:
          type: string
          format: date-time
      - name: to
        description: Date range end
        in: query
        schema:
          type: string
          format: date-time
      - name: user_id
        description: ID of a user to display audit events for
        in: query
        schema:
          type: string
          format: uuid
      - name: api_key_id
        description: ID of an API key to display audit events for
        in: query
        schema:
          type: string
          format: uuid
      - name: table
        description: Object type to display audit events for
        in: query
        schema:
          type: string
          format: date-time
      - name: entity_id
        description: Object ID to display audit events for
        in: query
        schema:
          type: string
          format: uuid
      - name: limit
        description: Number of item to return
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
      - name: after
        description: The ID after which to continue paginating
        in: query
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of audit events matching the filters
        content:
          application/json:
            schema:
              type: object
              required: [has_next_page, events]
              properties:
                has_next_page:
                  type: boolean
                events:
                  type: array
                  items:
                    $ref: '#/components/schemas/AuditEventDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'

components:
  schemas:
    OrganizationDto:
      type: object
      required:
        - id
        - name
        - sanction_threshold
        - sanction_limit
        - allowed_networks
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: (Immutable) name of the organization
        default_scenario_timezone:
          type: string
          description: Timezone (IANA format) used by default for scenarios of this organization, when interpreting timestamps as datetimes.
        sanctions_threshold:
          type: number
          description: Threshold for screenings
        sanctions_limit:
          type: number
          description: Limit for screenings
        auto_assign_queue_limit:
          type: number
          description: Maximum number of assignable cases for a user
        allowed_networks:
          type: array
          items:
            type: string
        sentry_replay_enabled:
          type: boolean
          description: Whether Sentry session replay is enabled for this organization
    CreateOrganizationBodyDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    UpdateOrganizationBodyDto:
      type: object
      properties:
        default_scenario_timezone:
          type: string
        sanctions_threshold:
          type: number
        sanctions_limit:
          type: number
        auto_assign_queue_limit:
          type: number
    OrganizationSubnetsDto:
      type: object
      properties:
        subnets:
          description: List of CIDR subnets (x.x.x.x/yy)
          type: array
          items:
            type: string
    UserDto:
      type: object
      required:
        - user_id
        - email
        - first_name
        - last_name
        - role
        - organization_id
      properties:
        user_id:
          type: string
          format: uuid
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
        organization_id:
          type: string
          format: uuid
    CreateUser:
      type: object
      required:
        - email
        - role
        - organization_id
        - first_name
        - last_name
      properties:
        email:
          type: string
        role:
          type: string
        organization_id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
    UpdateUser:
      type: object
      required:
        - email
        - role
        - organization_id
        - first_name
        - last_name
      properties:
        email:
          type: string
        role:
          type: string
        organization_id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
    ApiKeyDto:
      type: object
      required:
        - id
        - description
        - organization_id
        - prefix
        - role
      properties:
        id:
          type: string
        description:
          type: string
        organization_id:
          type: string
          format: uuid
        prefix:
          type: string
          description: 3 first characters of the API key
        role:
          type: string
    CreateApiKeyBody:
      type: object
      required:
        - description
        - role
      properties:
        description:
          type: string
        role:
          type: string
    CreatedApiKeyDto:
      allOf:
        - $ref: '#/components/schemas/ApiKeyDto'
        - type: object
          required:
            - key
          properties:
            key:
              type: string
    AuditEventDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        actor:
          type: object
          properties:
            type:
              type: string
              enum: [user, api_key]
            id:
              type: string
              format: uuid
            name:
              type: string
        operation:
          type: string
          enum: [INSERT, UPDATE, DELETE]
        table:
          type: string
        entity_id:
          type: string
          format: uuid
        old_data:
          description: Arbitrary JSON representing the old entity
          type: object
          additionalProperties: true
        new_data:
          description: Arbitrary JSON representing the new entity
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
