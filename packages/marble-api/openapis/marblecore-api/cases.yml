components:
  schemas:
    ReviewStatusDto:
      type: string
      enum: ['pending', 'approve', 'decline']
    CaseStatusDto:
      type: string
      enum: ['open', 'investigating', 'discarded', 'resolved']
    CaseDto:
      type: object
      required:
        - id
        - created_at
        - decisions_count
        - name
        - status
        - inbox_id
        - contributors
        - tags
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        decisions_count:
          type: number
        name:
          type: string
        status:
          $ref: '#/components/schemas/CaseStatusDto'
        inbox_id:
          type: string
          format: uuid
        contributors:
          type: array
          items:
            $ref: '#/components/schemas/CaseContributorDto'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/CaseTagDto'
        snoozed_until:
          type: string
          format: date-time
        assigned_to:
          type: string
          format: uuid
    CaseDetailDto:
      allOf:
        - $ref: '#/components/schemas/CaseDto'
        - type: object
          required:
            - decisions
            - events
            - files
          properties:
            decisions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time
                  trigger_object:
                    additionalProperties: true
                  trigger_object_type:
                    type: string
                  outcome:
                    $ref: 'decisions.yml#/components/schemas/OutcomeDto'
                  pivot_values:
                    type: array
                    items:
                      $ref: 'components.yml#/schemas/PivotValueDto'
                  review_status:
                    $ref: '#/components/schemas/ReviewStatusDto'
                  scenario:
                    type: object
                    required:
                      - id
                      - name
                      - description
                      - scenario_iteration_id
                      - version
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      description:
                        type: string
                      scenario_iteration_id:
                        type: string
                        format: uuid
                      version:
                        type: integer
                  score:
                    type: integer
                  error:
                    $ref: 'components.yml#/schemas/Error'
                required:
                  - id
                  - created_at
                  - trigger_object
                  - trigger_object_type
                  - outcome
                  - pivot_values
                  - scenario
                  - score
            events:
              type: array
              items:
                $ref: '#/components/schemas/CaseEventDto'
            files:
              type: array
              items:
                $ref: '#/components/schemas/CaseFileDto'
    CaseFileDto:
      type: object
      required:
        - id
        - case_id
        - created_at
        - file_name
      properties:
        id:
          type: string
          format: uuid
        case_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        file_name:
          type: string
    CaseTagDto:
      type: object
      required:
        - id
        - case_id
        - tag_id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        case_id:
          type: string
          format: uuid
        tag_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
    CaseContributorDto:
      type: object
      required:
        - id
        - case_id
        - user_id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        case_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
    UpdateCaseBodyDto:
      type: object
      properties:
        name:
          type: string
        inbox_id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/CaseStatusDto'
    AssignCaseBodyDto:
      type: object
      required: ['user_id']
      properties:
        user_id:
          type: string
          format: uuid
    CreateCaseBodyDto:
      type: object
      required:
        - name
        - inbox_id
      properties:
        name:
          type: string
        inbox_id:
          type: string
          format: uuid
        decision_ids:
          type: array
          items:
            type: string
            format: uuid
    CaseEventDto:
      type: object
      discriminator:
        propertyName: event_type
        mapping:
          case_created: '#/components/schemas/CaseCreatedEventDto'
          status_updated: '#/components/schemas/CaseStatusUpdatedEventDto'
          decision_added: '#/components/schemas/DecisionAddedEventDto'
          comment_added: '#/components/schemas/CommentAddedEventDto'
          name_updated: '#/components/schemas/NameUpdatedEventDto'
          tags_updated: '#/components/schemas/CaseTagsUpdatedEventDto'
          file_added: '#/components/schemas/FileAddedEventDto'
          inbox_changed: '#/components/schemas/InboxChangedEventDto'
          rule_snooze_created: '#/components/schemas/RuleSnoozeCreatedDto'
          decision_reviewed: '#/components/schemas/DecisionReviewedEventDto'
          case_snoozed: '#/components/schemas/CaseSnoozedDto'
          case_unsnoozed: '#/components/schemas/CaseUnsnoozedDto'
      required:
        - id
        - case_id
        - created_at
        - event_type
      properties:
        id:
          type: string
          format: uuid
        case_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        event_type:
          type: string
    CaseCreatedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          properties:
            user_id:
              type: string
              format: uuid
    CaseStatusUpdatedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - new_value
            - user_id
          properties:
            new_value:
              $ref: '#/components/schemas/CaseStatusDto'
            user_id:
              type: string
              format: uuid
    CaseTagsUpdatedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - new_value
            - user_id
          properties:
            new_value:
              type: string
              description: comma separated list of tag ids
            user_id:
              type: string
              format: uuid
    DecisionAddedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          properties:
            user_id:
              type: string
              format: uuid
    CommentAddedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - additional_note
            - user_id
          properties:
            additional_note:
              type: string
            user_id:
              type: string
              format: uuid
    NameUpdatedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - new_value
            - user_id
          properties:
            new_value:
              type: string
            user_id:
              type: string
              format: uuid
    FileAddedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - additional_note
            - user_id
          properties:
            additional_note:
              type: string
            user_id:
              type: string
              format: uuid
    InboxChangedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - new_value
            - user_id
          properties:
            new_value:
              type: string
              format: uuid
            user_id:
              type: string
              format: uuid
    RuleSnoozeCreatedDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - additional_note
            - resource_type
            - resource_id
            - user_id
          properties:
            additional_note:
              type: string
            resource_id:
              type: string
              format: uuid
            resource_type:
              type: string
            user_id:
              type: string
              format: uuid
    DecisionReviewedEventDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - additional_note
            - new_value
            - previous_value
            - resource_id
            - resource_type
            - user_id
          properties:
            additional_note:
              type: string
              description: The note added by the user to justify the review
            new_value:
              type: string
              format: uuid
              description: The new review_status of the decision
              enum: ['approve', 'decline']
            previous_value:
              type: string
              format: uuid
              description: The previous review_status of the decision
            resource_id:
              type: string
              format: uuid
              description: The id of the decision being reviewed
            resource_type:
              type: string
              enum: ['decision']
            user_id:
              type: string
              format: uuid
    CaseSnoozedDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - new_value
          properties:
            user_id:
              type: string
              format: uuid
            new_value:
              type: string
              format: date-time
            previous_value:
              type: string
              format: date-time
    CaseUnsnoozedDto:
      allOf:
        - $ref: '#/components/schemas/CaseEventDto'
        - type: object
          required:
            - user_id
            - new_value
          properties:
            user_id:
              type: string
              format: uuid
            new_value:
              type: string
              format: date-time
            previous_value:
              type: string
              format: date-time
    PivotObjectDto:
      type: object
      properties:
        pivot_object_id:
          type: string
          description:
            The "object_id" field of the pivot object. Can be null if the pivot type is "field" or if the pivot
            does point to another unique field than "object_id", and the object has not been ingested yet.
        pivot_value:
          type: string
          description: The actual pivot value, as on the decision. This value is used for grouping decisions.
        pivot_id:
          type: string
          format: uuid
        pivot_type:
          type: string
          enum: ['field', 'object']
        pivot_object_name:
          type: string
          description: Name of the entity on which the pivot value is found.
        pivot_field_name:
          type: string
          description: Name of the field used as a pivot value
        is_ingested:
          type: boolean
          description: Whether the pivot object has been ingested or not (only for pivot type "object")
        pivot_object_data:
          $ref: '#/components/schemas/ClientObjectDetailDto'
        number_of_decisions:
          type: integer
          description: Number of decisions that have this pivot value
      required:
        - pivot_value
        - pivot_type
        - is_ingested
        - pivot_object_name
        - pivot_field_name
        - pivot_object_data
        - number_of_decisions
    ClientObjectDetailDto:
      description: ->
        Nested object containing the details of an ingested client object. "data" holds the data of the object as described in the client data model.
        "related_objects" holds a list of other ingested "parent" objects, reached by a many to one link from the base object. An arbitrary limit on the depth
        of nesting and early stop in case of loops may be applied by the backend.
      type: object
      required:
        - data
        - related_objects
      properties:
        metadata:
          description: Metadata of the object, in particular the ingestion date. Only present if the object has actually been ingested.
          type: object
          required:
            - valid_from
          properties:
            valid_from:
              type: string
              format: date-timeme
        data:
          type: object
          description: The actual data of the object, as described in the client data model.
          properties:
            object_id:
              type: string
            updated_at:
              type: string
              format: date-time
          additionalProperties: true
        related_objects:
          type: array
          items:
            type: object
            properties:
              link_name:
                type: string
                description: The name of the link pointing to the object
              related_object_detail:
                $ref: '#/components/schemas/ClientObjectDetailDto'
