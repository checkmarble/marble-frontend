/inboxes:
  get:
    tags:
      - Inboxes
    summary: List all inboxes
    operationId: listInboxes
    security:
      - bearerAuth: []
    parameters:
      - name: withCaseCount
        description: whether the result should include the cases count
        in: query
        required: false
        schema:
          type: boolean
    responses:
      '200':
        description: The list of inboxes
        content:
          application/json:
            schema:
              type: object
              required:
                - inboxes
              properties:
                inboxes:
                  type: array
                  items:
                    $ref: '#/components/schemas/InboxDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
  post:
    tags:
      - Inboxes
    summary: Create an inbox
    operationId: createInbox
    security:
      - bearerAuth: []
    requestBody:
      description: Describe the inbox to create
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateInboxBodyDto'
      required: true
    responses:
      '200':
        description: The created inbox
        content:
          application/json:
            schema:
              type: object
              required:
                - inbox
              properties:
                inbox:
                  $ref: '#/components/schemas/InboxDto'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
