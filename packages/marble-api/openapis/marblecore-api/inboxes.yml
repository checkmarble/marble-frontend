components:
  schemas:
    InboxDto:
      type: object
      required:
        - id
        - name
        - created_at
        - updated_at
        - status
        - auto_assign_enabled
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, archived]
        users:
          type: array
          items:
            $ref: '#/components/schemas/InboxUserDto'
        cases_count:
          type: number
        escalation_inbox_id:
          type: string
          format: uuid
        auto_assign_enabled:
          type: boolean
    InboxMetadataDto:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    CreateInboxBodyDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    InboxUserDto:
      type: object
      required:
        - id
        - inbox_id
        - user_id
        - role
        - auto_assignable
      properties:
        id:
          type: string
          format: uuid
        inbox_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        role:
          type: string
        auto_assignable:
          type: boolean
    AddInboxUserBodyDto:
      type: object
      required:
        - user_id
        - role
        - auto_assignable
      properties:
        user_id:
          type: string
          format: uuid
        role:
          type: string
        auto_assignable:
          type: boolean
