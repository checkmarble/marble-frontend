        description: The upserted screening config
        content:
          application/json:
            schema:
              $ref: 'screenings.yml#/components/schemas/ScreeningConfigDto'

components:
  schemas:
    ScenarioIterationDto:
      type: object
      required:
        - id
        - scenario_id
        - version
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        scenario_id:
          type: string
          format: uuid
        version:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ScenarioIterationWithBodyDto:
      allOf:
        - $ref: '#/components/schemas/ScenarioIterationDto'
        - type: object
          required:
            - body
          properties:
            body:
              type: object
              required:
                - rules
              properties:
                screening_configs:
                  type: array
                  items:
                    $ref: 'screenings.yml#/components/schemas/ScreeningConfigDto'
                trigger_condition_ast_expression:
                  nullable: true
                  allOf:
                    - $ref: 'ast.yml#/components/schemas/NodeDto'
                score_review_threshold:
                  type: integer
                  minimum: 0
                score_block_and_review_threshold:
                  type: integer
                  minimum: 0
                score_decline_threshold:
                  type: integer
                  minimum: 0
                rules:
                  type: array
                  items:
                    $ref: 'scenario-iteration-rules.yml#/components/schemas/ScenarioIterationRuleDto'
                schedule:
                  type: string
    CreateScenarioIterationBody:
      type: object
      required:
        - scenario_id
      properties:
        scenario_id:
          type: string
          format: uuid
        body:
          type: object
          properties:
            trigger_condition_ast_expression:
              nullable: true
              allOf:
                - $ref: 'ast.yml#/components/schemas/NodeDto'
            score_review_threshold:
              type: integer
              minimum: 0
            score_block_and_review_threshold:
              type: integer
              minimum: 0
            score_decline_threshold:
              type: integer
              minimum: 0
            rules:
              type: array
              items:
                $ref: 'scenario-iteration-rules.yml#/components/schemas/CreateScenarioIterationRuleBodyDto'
    UpdateScenarioIterationBody:
      type: object
      properties:
        body:
          type: object
          properties:
            trigger_condition_ast_expression:
              nullable: true
              allOf:
                - $ref: 'ast.yml#/components/schemas/NodeDto'
            score_review_threshold:
              type: integer
              minimum: 0
            score_block_and_review_threshold:
              type: integer
              minimum: 0
            score_decline_threshold:
              type: integer
              minimum: 0
            schedule:
              type: string
    ScenarioValidationDto:
      type: object
      required:
        - trigger
        - rules
        - decision
      properties:
        trigger:
          type: object
          required:
            - errors
            - trigger_evaluation
          properties:
            errors:
              type: array
              items:
                $ref: 'scenarios.yml#/components/schemas/ScenarioValidationErrorDto'
            trigger_evaluation:
              $ref: 'ast.yml#/components/schemas/NodeEvaluationDto'
        rules:
          type: object
          required:
            - errors
            - rules
          properties:
            errors:
              type: array
              items:
                $ref: 'scenarios.yml#/components/schemas/ScenarioValidationErrorDto'
            rules:
              additionalProperties:
                type: object
                required:
                  - errors
                  - rule_evaluation
                properties:
                  errors:
                    type: array
                    items:
                      $ref: 'scenarios.yml#/components/schemas/ScenarioValidationErrorDto'
                  rule_evaluation:
                    $ref: 'ast.yml#/components/schemas/NodeEvaluationDto'
        decision:
          type: object
          required:
            - errors
          properties:
            errors:
              type: array
              items:
                $ref: 'scenarios.yml#/components/schemas/ScenarioValidationErrorDto'
