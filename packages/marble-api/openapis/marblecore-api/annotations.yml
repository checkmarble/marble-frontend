/client_data/{tableName}/{objectId}/annotations:
  get:
    tags:
      - Annotations
    summary: Get annotations by table name and object ID
    operationId: getAnnotationsByTableNameAndObjectId
    security:
      - bearerAuth: []
    parameters:
      - name: tableName
        description: Name of the table
        in: path
        required: true
        schema:
          type: string
      - name: objectId
        description: ID of the object
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: load_thumbnails
        description: Whether to generate links to thumbnails
        in: query
        schema:
          type: boolean
    responses:
      '200':
        description: The annotations
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupedAnnotations'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
      '422':
        $ref: 'components.yml#/responses/422'
  post:
    tags:
      - Annotations
    summary: Create an annotation on client data
    operationId: createAnnotation
    security:
      - bearerAuth: []
    parameters:
      - name: tableName
        description: The table on which the object to annotate is
        in: path
        required: true
        schema:
          type: string
      - name: objectId
        description: The ID of the object to annotate
        in: path
        required: true
        schema:
          type: string
    requestBody:
      description: Payload and type of the annotation to add
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateAnnotationDto'
      required: true
    responses:
      '200':
        description: Annotation created
      '400':
        $ref: 'components.yml#/responses/400'
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'
      '404':
        $ref: 'components.yml#/responses/404'
      '422':
        $ref: 'components.yml#/responses/422'

/client_data/annotations/{annotationId}:
  get:
    tags:
      - Annotations
    summary: Get an annotation by ID
    operationId: getAnnotation
    security:
      - bearerAuth: []
    parameters:
      - name: annotationId
        description: ID of the annotation
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: The annotation
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/CommentEntityAnnotationDto'
                - $ref: '#/components/schemas/TagEntityAnnotationDto'
                - $ref: '#/components/schemas/FileEntityAnnotationDto'

/annotations/file/{annotationId}/{fileId}:
  get:
    tags:
      - Annotations
    summary: Download an annotation file
    operationId: downloadAnnotationFile
    security:
      - bearerAuth: []
    parameters:
      - name: annotationId
        description: ID of the annotation
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: fileId
        description: ID of the file
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Signed url to download the case file's content
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  description: Signed url to download the case file's content
      '401':
        $ref: 'components.yml#/responses/401'
      '403':
        $ref: 'components.yml#/responses/403'

components:
  schemas:
    GroupedAnnotations:
      type: object
      properties:
        comments:
          type: array
          items:
            $ref: '#/components/schemas/CommentEntityAnnotationDto'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagEntityAnnotationDto'
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileEntityAnnotationDto'
        risk_tags:
          type: array
          items:
            $ref: '#/components/schemas/RiskTagEntityAnnotationDto'
      required:
        - comments
        - tags
        - files
        - risk_tags
    CommonEntityAnnotationDto:
      type: object
      required:
        - id
        - case_id
        - annotated_by
        - created_at
        - object_type
        - object_id
      properties:
        id:
          type: string
          format: uuid
        case_id:
          type: string
          format: uuid
        annotated_by:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        object_type:
          type: string
        object_id:
          type: string
    TagEntityAnnotationPayloadDto:
      type: object
      properties:
        tag_id:
          type: string
          format: uuid
      required:
        - tag_id
    CommentEntityAnnotationPayloadDto:
      type: object
      properties:
        text:
          type: string
          description: body of the comment
      required:
        - text
    FileEntityAnnotationPayloadDto:
      type: object
      properties:
        caption:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/EntityAnnotationFileDetailDto'
      required:
        - caption
        - files
    EntityAnnotationFileDetailDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        filename:
          type: string
        thumbnail_url:
          type: string
        content_type:
          type: string
      required:
        - id
        - filename
    RiskTagEntityAnnotationPayloadDto:
      type: object
      properties:
        tag:
          type: string
          enum: ['sanctions', 'peps', 'third-parties', 'adverse-media']
        continuous_screening_id:
          type: string
        opensanction_entity_id:
          type: string
      required:
        - tag
    BareTagEntityAnnotationDto:
      type: object
      properties:
        type:
          type: string
          enum: ['tag']
        payload:
          $ref: '#/components/schemas/TagEntityAnnotationPayloadDto'
      required:
        - type
        - payload
    TagEntityAnnotationDto:
      allOf:
        - $ref: '#/components/schemas/CommonEntityAnnotationDto'
        - $ref: '#/components/schemas/BareTagEntityAnnotationDto'
    BareCommentEntityAnnotationDto:
      type: object
      properties:
        type:
          type: string
          enum: ['comment']
        payload:
          $ref: '#/components/schemas/CommentEntityAnnotationPayloadDto'
      required:
        - type
        - payload
    CommentEntityAnnotationDto:
      allOf:
        - $ref: '#/components/schemas/CommonEntityAnnotationDto'
        - $ref: '#/components/schemas/BareCommentEntityAnnotationDto'
    BareFileEntityAnnotationDto:
      type: object
      properties:
        type:
          type: string
          enum: ['file']
        payload:
          $ref: '#/components/schemas/FileEntityAnnotationPayloadDto'
      required:
        - type
        - payload
    FileEntityAnnotationDto:
      allOf:
        - $ref: '#/components/schemas/CommonEntityAnnotationDto'
        - $ref: '#/components/schemas/BareFileEntityAnnotationDto'
    BareRiskTagEntityAnnotationDto:
      type: object
      properties:
        type:
          type: string
          enum: ['risk_tag']
        payload:
          $ref: '#/components/schemas/RiskTagEntityAnnotationPayloadDto'
      required:
        - type
        - payload
    RiskTagEntityAnnotationDto:
      allOf:
        - $ref: '#/components/schemas/CommonEntityAnnotationDto'
        - $ref: '#/components/schemas/BareRiskTagEntityAnnotationDto'
    CreateAnnotationDto:
      allOf:
        - anyOf:
            - $ref: '#/components/schemas/BareTagEntityAnnotationDto'
            - $ref: '#/components/schemas/BareCommentEntityAnnotationDto'
            - $ref: '#/components/schemas/BareRiskTagEntityAnnotationDto'
        - type: object
          required:
            - case_id
          properties:
            caseId:
              type: string
