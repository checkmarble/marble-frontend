  /analytics:
    $ref: ./marblecore-api/misc.yml#/~1analytics
  /config:
    $ref: ./marblecore-api/misc.yml#/~1config

  # ADMINISTRATION

  /apikeys:
    $ref: ./marblecore-api/admin.yml#/~1apikeys
  /apikeys/{apiKeyId}:
    $ref: ./marblecore-api/admin.yml#/~1apikeys~1{apiKeyId}
  /users:
