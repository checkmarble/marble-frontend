  /screenings/matches/{matchId}/enrich:
    $ref: ./marblecore-api/screenings.yml#/~1screenings~1matches~1{matchId}~1enrich
  /screenings/search:
    $ref: ./marblecore-api/screenings.yml#/~1screenings~1search
  /screenings/refine:
    $ref: ./marblecore-api/screenings.yml#/~1screenings~1refine
  /screenings/freshness:
    $ref: ./marblecore-api/screenings.yml#/~1screenings~1freshness

  # RULES

  /scenario-iteration-rules:
    $ref: ./marblecore-api/scenario-iteration-rules.yml#/~1scenario-iteration-rules
