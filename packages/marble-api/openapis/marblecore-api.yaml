openapi: 3.0.3
info:
  version: 1.0.0
  title: 'Marble Core API'
  description: 'Consume Marble internal endpoints'
tags:
  - name: Admin
    description: Admin operations.
  - name: Data Model
    description: Operations about data model.
  - name: Authorization
    description: Operations about authorization.
  - name: Analytics
    description: Operations about analytics.
  - name: ApiKeys
    description: Operations about api keys.
  - name: Users
    description: Operations about users.
  - name: Organizations
    description: Operations about organizations.
  - name: Decisions
    description: Operations about decisions.
  - name: Cases
    description: Operations about cases.
  - name: Ingestions
    description: Operations about data ingestion.
  - name: Scenarios
    description: Operations about scenarios.
  - name: Scenario Iterations
    description: Operations about scenario iterations.
  - name: Scenario Iteration Rules
    description: Operations about scenario iteration rules.
  - name: Scenario Publications
    description: Operations about scenario publications.
  - name: CustomLists
    description: Operations about custom lists.
  - name: Editor
    description: Operations about editor.
  - name: Tags
    description: Operations about tags.
  - name: Webhooks
    description: Operations about webhooks.
  - name: RuleSnoozes
    description: Operations about rule snoozes.
  - name: TestRun
    description: Operations about testrun.
servers:
  - url: 'http://localhost:8080'
    description: Local devlopment server
paths:
  /token:
    post:
      tags:
        - Authorization
      summary: Get an access token
      description: You need to suply either "X-API-Key" or “Authorization" header
      operationId: postToken
      security: []
      parameters:
        - in: header
          description: 'Valid Api Key token to generate a new access token'
          name: X-API-Key
          schema:
            type: string
        - in: header
          description: 'Valid bearer token to generate a new access token'
          name: Authorization
          schema:
            type: string
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          $ref: '#/components/responses/401'
  /credentials:
    get:
      tags:
        - Authorization
      summary: Get user credentials included in the token
      description: You need to suply either "X-API-Key" or “Authorization" header
      operationId: getCredentials
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Credentials included in the token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /decisions:
    get:
      tags:
        - Decisions
      summary: List decisions
      operationId: listDecisions
      security:
        - bearerAuth: []
      parameters:
        # Filtering parameters
        - name: case_id[]
          description: decision case_ids used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - $ref: '#/components/parameters/end_date'
        - name: has_case
          description: Filter decisions that have a case associated with them or not (true or false, default returns all)
          in: query
          required: false
          schema:
            type: boolean
        - name: outcome[]
          description: decision outcomes used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/OutcomeDto'
        - name: pivot_value
          description: decision pivot value used to filter the list
          in: query
          required: false
          schema:
            type: string
        - name: scenario_id[]
          description: scenario IDs used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - name: case_inbox_id[]
          description: inbox IDs used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - name: review_status[]
          description: decision review statuses used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ReviewStatusDto'
        - name: scheduled_execution_id[]
          description: scheduled execution IDs used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - $ref: '#/components/parameters/start_date'
        - name: trigger_object[]
          description: trigger objects used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        # Pagination and sorting parameters
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/next'
        - $ref: '#/components/parameters/offset_id'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/previous'
        - name: sorting
          description: the field used to sort the items
          in: query
          required: false
          schema:
            type: string
            enum:
              - created_at
      responses:
        '200':
          description: List of corresponding decisions
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    required:
                      - items
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/DecisionDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - Decisions
      summary: Create a decision
      operationId: createDecision
      security:
        - bearerAuth: []
      requestBody:
        description: 'Payload object used to be trigger the decision engine'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDecisionBody'
        required: true
      responses:
        '200':
          description: The decision corresponding to the provided payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecisionDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /cases:
    get:
      tags:
        - Cases
      summary: List cases
      operationId: listCases
      security:
        - bearerAuth: []
      parameters:
        - name: status[]
          description: case statuses used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CaseStatusDto'
        - name: inbox_id[]
          description: inbox IDs used to filter the list
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              format: uuid
        - $ref: '#/components/parameters/start_date'
        - $ref: '#/components/parameters/end_date'
        - name: sorting
          description: the field used to sort the items
          in: query
          required: false
          schema:
            type: string
            enum:
              - created_at
        - $ref: '#/components/parameters/offset_id'
        - $ref: '#/components/parameters/previous'
        - $ref: '#/components/parameters/next'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: List of corresponding cases
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    required:
                      - items
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/CaseDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - Cases
      summary: Create a case
      operationId: createCase
      security:
        - bearerAuth: []
      requestBody:
        description: 'Payload object used to create a case'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCaseBodyDto'
        required: true
      responses:
        '200':
          description: The case corresponding to the provided payload
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /cases/{caseId}:
    get:
      tags:
        - Cases
      summary: Get a case by id
      operationId: getCase
      security:
        - bearerAuth: []
      parameters:
        - name: caseId
          description: ID of the case that needs to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The case corresponding to the provided `caseId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
    patch:
      tags:
        - Cases
      summary: Update a case
      operationId: updateCase
      security:
        - bearerAuth: []
      parameters:
        - name: caseId
          description: ID of the case that needs to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Updated case object'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCaseBodyDto'
        required: true
      responses:
        '200':
          description: The updated case corresponding to the provided `caseId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /cases/{caseId}/decisions:
    post:
      tags:
        - Cases
      summary: Add decisions to a case
      operationId: addDecisionsToCase
      security:
        - bearerAuth: []
      parameters:
        - name: caseId
          description: ID of the case that needs to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Decision ids to add to case'
        content:
          application/json:
            schema:
              type: object
              required:
                - decision_ids
              properties:
                decision_ids:
                  type: array
                  description: List of decision IDs to add to the case
                  items:
                    type: string
                    format: uuid
        required: true
      responses:
        '200':
          description: The updated case corresponding to the provided `caseId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /cases/{caseId}/comments:
    post:
      tags:
        - Cases
      summary: Add a comment to a case
      operationId: addCommentToCase
      security:
        - bearerAuth: []
      parameters:
        - name: caseId
          description: ID of the case that needs to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Comment to add to the case'
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - comment
              properties:
                comment:
                  type: string
      responses:
        '200':
          description: The updated case corresponding to the provided `caseId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /cases/{caseId}/case_tags:
    post:
      tags:
        - Cases
      summary: Define tags for a case
      operationId: updateTagsForCase
      security:
        - bearerAuth: []
      parameters:
        - name: caseId
          description: ID of the case that needs to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tag_ids
              properties:
                tag_ids:
                  type: array
                  description: List of all tag IDs for the case
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: The updated case corresponding to the provided `caseId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /cases/files/${caseFileId}/download_link:
    get:
      tags:
        - Cases
      summary: Download a case file
      operationId: downloadCaseFile
      security:
        - bearerAuth: []
      parameters:
        - name: caseFileId
          description: ID of the case file that needs to be downloaded
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Signed url to download the case file's content
          content:
            application/json:
              schema:
                type: object
                required:
                  - url
                properties:
                  url:
                    type: string
                    format: uri
                    description: Signed url to download the case file's content
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /cases/review_decision:
    post:
      tags:
        - Tags
      summary: Review a decision
      operationId: reviewDecision
      security:
        - bearerAuth: []
      requestBody:
        description: Tag object that needs to be added to the database
        content:
          application/json:
            schema:
              type: object
              properties:
                decision_id:
                  type: string
                  format: uuid
                review_comment:
                  type: string
                review_status:
                  $ref: '#/components/schemas/ReviewStatusDto'
              required:
                - decision_id
                - review_comment
                - review_status
        required: true
      responses:
        '200':
          description: The updated case with the reviewed decision
          content:
            application/json:
              schema:
                type: object
                required:
                  - case
                properties:
                  case:
                    $ref: '#/components/schemas/CaseDetailDto'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /tags:
    get:
      tags:
        - Tags
      summary: List tags
      operationId: listTags
      security:
        - bearerAuth: []
      parameters:
        - name: withCaseCount
          description: whether the result should include the cases count
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: List of corresponding tags
          content:
            application/json:
              schema:
                type: object
                required:
                  - tags
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - Tags
      summary: Create a tag
      operationId: createTag
      security:
        - bearerAuth: []
      requestBody:
        description: Tag object that needs to be added to the database
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - color
              properties:
                name:
                  type: string
                color:
                  type: string
        required: true
      responses:
        '200':
          description: Created tag
          content:
            application/json:
              schema:
                type: object
                required:
                  - tag
                properties:
                  tag:
                    $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /tags/{tagId}:
    patch:
      tags:
        - Tags
      summary: Update a tag
      operationId: updateTag
      security:
        - bearerAuth: []
      parameters:
        - name: tagId
          description: ID of the tag that need to be updated
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Updated tag object'
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - color
              properties:
                name:
                  type: string
                color:
                  type: string
        required: true
      responses:
        '200':
          description: The updated tag corresponding to the provided `tagId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - tag
                properties:
                  tag:
                    $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    delete:
      tags:
        - Tags
      summary: Delete a tag
      operationId: deleteTag
      security:
        - bearerAuth: []
      parameters:
        - name: tagId
          description: ID of the tag that need to be deleted
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The deleted tag corresponding to the provided `tagId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /scheduled-executions:
    get:
      tags:
        - ScheduledExecutions
      summary: List Scheduled Executions
      operationId: listScheduledExecutions
      security:
        - bearerAuth: []
      parameters:
        - name: scenario_id
          description: ID of the scenario used to filter the list
          in: query
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of Scheduled Executions of the organization
          content:
            application/json:
              schema:
                type: object
                required:
                  - scheduled_executions
                properties:
                  scheduled_executions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ScheduledExecutionDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'

  /decisions/{decisionId}:
    get:
      tags:
        - Decisions
      summary: Get a decision by id
      operationId: getDecision
      security:
        - bearerAuth: []
      parameters:
        - name: decisionId
          description: ID of the decision that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The decision corresponding to the provided `decisionId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecisionDetailDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /decisions/{decisionId}/active-snoozes:
    get:
      tags:
        - Decisions
      summary: Get active snoozes for a decision
      operationId: getDecisionActiveSnoozes
      security:
        - bearerAuth: []
      parameters:
        - name: decisionId
          description: ID of the decision that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The active snoozes for the decision corresponding to the provided `decisionId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - snoozes
                properties:
                  snoozes:
                    $ref: '#/components/schemas/SnoozesOfDecisionDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /decisions/{decisionId}/snooze:
    post:
      tags:
        - Decisions
      summary: Create a snooze for a decision
      operationId: createSnoozeForDecision
      security:
        - bearerAuth: []
      parameters:
        - name: decisionId
          description: ID of the decision that need to be fetched
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: 'Snooze object that needs to be added to the database'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnoozeDecisionInputDto'
        required: true
      responses:
        '200':
          description: The active snoozes for the decision corresponding to the provided `decisionId`
          content:
            application/json:
              schema:
                type: object
                required:
                  - snoozes
                properties:
                  snoozes:
                    $ref: '#/components/schemas/SnoozesOfDecisionDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /ingestion/{objectType}:
    post:
      tags:
        - Ingestions
      summary: Ingest some data
      operationId: createIngestion
      security:
        - bearerAuth: []
      parameters:
        - name: objectType
          description: Type of the data that needs to be ingested
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: 'Data that needs to be added to the database. The `objectType` is used to determine the type of the data'
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        '201':
          description: Data created
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
  /ingestion/{objectType}/upload-logs:
    get:
      tags:
        - Ingestions
      summary: Get ingestion upload logs for an object type
      operationId: getIngestionUploadLogs
      security:
        - bearerAuth: []
      parameters:
        - name: objectType
          description: Type of the data that needs to be ingested
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ingestion upload logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UploadLog'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /custom-lists:
    get:
      tags:
        - CustomList
      summary: List custom list
      operationId: listCustomLists
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of corresponding custom lists
          content:
            application/json:
              schema:
                type: object
                required:
                  - custom_lists
                properties:
                  custom_lists:
                    type: array
                    items:
                      $ref: '#/components/schemas/CustomListDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
    post:
      tags:
        - CustomList
      summary: Create a custom list
      operationId: createCustomList
      security:
        - bearerAuth: []
      requestBody:
        description: Custom list object that needs to be added to the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomListBodyDto'
        required: true
      responses:
        '200':
          description: Created custom list
          content:
            application/json:
              schema:
                type: object
                required:
                  - custom_list
                properties:
                  custom_list:
                    $ref: '#/components/schemas/CustomListDto'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
  /custom-lists/{customListId}:
