pre-push:
  parallel: true
  commands:
    type-check:
      run: bun run -F "*" type-check
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: bun x biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}

pre-commit:
  commands:
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: bun x biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
